<main class="body">
    <form class="container" [formGroup]="registerForm" (ngSubmit)="onSubmit()"> <!--onCreateSubmit -->
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
        </div>

        <div class="register">
            <!-- Nom --> 
            <h2 class="title">Créer votre compte</h2>
            <div class="text-input">
                <i class="fa-solid fa-user"></i>
                <input id="nom" type="text" formControlName="nom" placeholder="Entrez votre nom" required />
                <div *ngIf="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched" class="error">
                    Le nom est requis.
                </div>
            </div>

            <div class="text-input">
                <!-- Prénom --> 
                <i class="fa-solid fa-user"></i>
                <input id="prenom" type="text" formControlName="prenom" placeholder="Entrez votre prénom" required />
                <div *ngIf="registerForm.get('prenom')?.invalid && registerForm.get('prenom')?.touched" class="error">
                    Le prénom est requis.
                </div>
            </div>

            <div class="text-input">
                <!-- Username --> 
                <i class="fa-solid fa-id-card-clip"></i>
                <input id="username" type="text" formControlName="username" placeholder="Entrez votre nom d'utilisateur" required />
                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
                    Nom d'utilisateur requis.
                </div>
            </div>

            <div class="text-input">
                <!-- Insertion du email -->
                <i class="fa-solid fa-at"></i>
                <input id="email" type="email" formControlName="email" placeholder="Entrer votre mail" required />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
                    Entrez une adresse e-mail valide.
                </div>
            </div>

            <div class="text-input">
                <!-- Confirmation du email -->
                <i class="fa-solid fa-at"></i>
                <input id="confirmEmail" type="email" formControlName="confirmEmail" placeholder="Confirmer votre mail" required />
                <div *ngIf="registerForm.get('confirmEmail')?.invalid && registerForm.get('confirmEmail')?.touched" class="error">
                    Les e-mails ne correspondent pas.
                </div>
            </div>

            <div class="text-input">
                <!-- Le mot de passe -->
                <i class="fa-solid fa-lock"></i>
                <input id="password" type="password" formControlName="password" placeholder="Entrer votre mot de passe" required />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
                    Le mot de passe doit contenir au moins 8 caractères.
                </div>
            </div>

            <div class="text-input">
                <!-- Confirmation du mot de passe -->
                <i class="fa-solid fa-lock"></i>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirmer votre mot de passe" required />
                <div
                    *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error">
                    Les mots de passe ne correspondent pas.
                </div>
            </div>

            <div class="checkbox">
                <!-- Confirmation des CGU -->
                <input type="checkbox" id="cgu" formControlName="cgu" />
                <label for="cgu">J'accepte les <a href="/condition-generale">Conditions Générales
                        d'Utilisation</a></label>
                <div *ngIf="registerForm.get('cgu')?.invalid && registerForm.get('cgu')?.touched" class="error">
                    Vous devez accepter les CGU.
                </div>
            </div>

            <!-- Bouton de connexion -->
            <button class="register-btn" type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
        </div>
    </form>

</main>

<app-footer></app-footer>
