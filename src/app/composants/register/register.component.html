<app-header></app-header>

<div class="video-container">
    <video autoplay muted loop playsinline>
        <source src="/Bugati_3D.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>
    <div class="overlay"></div>
</div>

<form [formGroup]="registerForm" (ngSubmit)="onCreateSubmit()">
    <div>
        <label for="nom">Nom :</label>
        <input id="nom" type="text" formControlName="nom" required />
        <div *ngIf="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched">
            Le nom est requis.
        </div>
    </div>

    <div>
        <label for="prenom">Prénom :</label>
        <input id="prenom" type="text" formControlName="prenom" required />
        <div *ngIf="registerForm.get('prenom')?.invalid && registerForm.get('prenom')?.touched">
            Le prénom est requis.
        </div>
    </div>

    <div>
        <label for="username">Nom d'utilisateur :</label>
        <input id="username" type="text" formControlName="username" required />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
            Nom d'utilisateur requis.
        </div>
    </div>

    <div>
        <label for="email">Adresse e-mail :</label>
        <input id="email" type="email" formControlName="email" required />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Entrez une adresse e-mail valide.
        </div>
    </div>

    <div>
        <label for="confirmEmail">Confirmer l'e-mail :</label>
        <input id="confirmEmail" type="email" formControlName="confirmEmail" required />
        <div *ngIf="registerForm.get('confirmEmail')?.invalid && registerForm.get('confirmEmail')?.touched">
            Les e-mails ne correspondent pas.
        </div>
    </div>

    <div>
        <label for="password">Mot de passe :</label>
        <input id="password" type="password" formControlName="password" required />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Le mot de passe doit contenir au moins 8 caractères.
        </div>
    </div>

    <div>
        <label for="confirmPassword">Confirmer le mot de passe :</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" required />
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
            Les mots de passe ne correspondent pas.
        </div>
    </div>

    <div>
        <input type="checkbox" id="cgu" formControlName="cgu" />
        <label for="cgu">J'accepte les <a href="/condition-generale">Conditions Générales d'Utilisation</a></label>
        <div *ngIf="registerForm.get('cgu')?.invalid && registerForm.get('cgu')?.touched">
            Vous devez accepter les CGU.
        </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
</form>

<app-footer></app-footer>
